apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.4.1.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-core', version: '4.2.0.RELEASE'

    compile group: 'commons-codec', name: 'commons-codec', version: '1.2'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'

}

version = '1.0'
jar {
    baseName = 'sarlacc-model'
    from {
        (configurations.runtime).collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}

uploadArchives {
    repositories {
        flatDir {
            dirs '../local-repo/sarlacc-model'
        }
    }
}


